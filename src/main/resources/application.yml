spring:
  datasource:
    url: jdbc:h2:file:./db/test
    username: username
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
    console.path: /h2-console
    console.settings.trace: false
springdoc:
  swagger-ui:
    url: "/v3/api-docs"
    path: "/"